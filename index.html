<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>H5动态贺卡</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>
    <!-- 舞台容器：核心展示区域 -->
    <div id="stage-container">
        <!-- 主窗口容器 (New) -->
        <div id="main-window">
            <!-- Mac 窗口标题栏装饰 (置顶) -->
            <!-- Mac Window Header (Ported from Project B) -->
            <div class="window-header">
                <div class="traffic-lights">
                    <span class="light red"></span>
                    <span class="light yellow"></span>
                    <span class="light green"></span>
                </div>
                <div class="window-title">H5 动态贺卡</div>
            </div>

            <!-- 核心舞台包裹层 -->
            <div id="stage-wrapper">
                <!-- 封面页 (现在是窗口内的内容) -->
                <div id="cover-page" class="hidden"> <!-- 初始隐藏，等 Loading 结束后显示 -->
                    <div class="cover-content">
                        <div class="cover-title">H5 动态贺卡</div>
                        <button id="start-btn" class="btn-primary">放飞天灯</button>
                    </div>
                </div>

                <!-- 加载遮罩层 (这是第一步显示的) -->
                <div id="loading-overlay">
                    <div class="loading-content">
                        <div class="spinner"></div>
                        <div id="loading-text" class="loading-text">生成排队中，请稍候……</div>
                    </div>
                </div>

                <!-- 背景层 -->
                <div id="background-layer"></div>

                <!-- 漂浮挂件层 -->
                <div id="floater-layer"></div>

                <!-- 贺卡弹窗层 (放在 wrapper 内部以受圆角控制) -->
                <div id="card-modal" class="modal hidden">
                    <div class="modal-overlay"></div>
                    <div class="modal-content">
                        <!-- 卡片主体 -->
                        <div class="card-body">
                            <!-- 左侧：动态贺图区 -->
                            <div class="card-left">
                                <div class="frame-player-container">
                                    <canvas id="frame-canvas" width="360" height="480"></canvas>
                                    <!-- 提示词切换按钮已移除 -->
                                    <!-- 进度条悬浮在贺图底部 -->
                                    <div class="slider-control floating-slider">
                                        <input type="range" id="frame-slider" min="1" max="16" value="1" step="1">
                                    </div>
                                </div>
                            </div>

                            <!-- 右侧：明信片文本区 -->
                            <div class="card-right">
                                <!-- 明信片纹理背景在 CSS 中处理 -->

                                <!-- 邮戳区域（右上角） -->
                                <div class="postcard-stamp-area">
                                    <div class="postal-code">
                                        <div class="postal-cell"></div>
                                        <div class="postal-cell"></div>
                                        <div class="postal-cell"></div>
                                        <div class="postal-cell"></div>
                                        <div class="postal-cell"></div>
                                        <div class="postal-cell"></div>
                                    </div>
                                    <div class="stamp-box" id="stamp-box">
                                        <!-- 邮票图标，后续动态渲染 -->
                                        <div class="stamp-placeholder">邮票</div>
                                    </div>
                                </div>

                                <!-- 收件人区域（始终可见） -->
                                <div class="postcard-header">
                                    <div class="field-to">To: <span id="card-recipient">妈妈</span></div>
                                </div>

                                <!-- 标题/拼音 + 内嵌迷你 Tab -->
                                <div class="blessing-title-box">
                                    <div id="card-pinyin" class="field-pinyin">mèng qù nà fú</div>
                                    <div id="card-title" class="field-title">萌趣纳福</div>
                                    <!-- 迷你 Tab 切换（弱化样式） -->
                                    <div class="mini-tabs">
                                        <span class="mini-tab active" data-tab="meaning">寓意</span>
                                        <span class="mini-tab-divider">|</span>
                                        <span class="mini-tab" data-tab="prompt">Prompt</span>
                                    </div>
                                </div>

                                <!-- 内容区域 -->
                                <div class="card-tab-content">
                                    <!-- Tab 1: AI 寓意 -->
                                    <div id="tab-meaning" class="tab-pane active">
                                        <div class="postcard-body">
                                            <div class="typewriter-container" id="typewriter-meaning">
                                                <!-- 打字机文本将注入这里 -->
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Tab 2: AI Prompt -->
                                    <div id="tab-prompt" class="tab-pane">
                                        <div class="prompt-info-grid">
                                            <div class="info-row">
                                                <span class="label">风格：</span>
                                                <span class="value" id="prompt-info-style">风格名称</span>
                                            </div>
                                            <div class="info-row">
                                                <span class="label">关键词：</span>
                                                <span class="value" id="prompt-info-text">萌趣纳福</span>
                                            </div>
                                        </div>
                                        <div class="postcard-body">
                                            <div class="typewriter-container" id="typewriter-prompt">
                                                <!-- Prompt 打字机文本 -->
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 底部操作区 (绝对定位或底部对齐) -->
                                <div class="postcard-footer">
                                    <button id="accept-btn" class="btn-primary hidden-initially">接受祝福</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 调试面板容器 (Mock System) -->
    <div id="debug-panel" class="debug-panel collapsed">
        <!-- 内容由 mock.js 动态生成 -->
    </div>

    <!-- 脚本引入 -->
    <script src="js/main.js"></script>
    <script src="js/floater.js"></script>
    <script src="js/card.js"></script>
    <script src="js/mock.js"></script>
</body>

</html>
