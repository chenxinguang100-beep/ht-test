<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>H5动态贺卡</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>
    <!-- 舞台容器：核心展示区域 -->
    <div id="stage-container">
        <!-- 主窗口容器 (New) -->
        <div id="main-window">
            <!-- Mac 窗口标题栏装饰 (置顶) -->
            <!-- Mac Window Header (Ported from Project B) -->
            <div class="window-header">
                <!-- 移除红黄绿按钮 -->
                <div class="window-title">AI 动态贺卡</div>
            </div>

            <!-- 核心舞台包裹层 -->
            <div id="stage-wrapper">
                <!-- 封面页 (现在是窗口内的内容) -->
                <div id="cover-page" class="hidden"> <!-- 初始隐藏，等 Loading 结束后显示 -->
                    <div class="cover-content">
                        <div class="cover-title">献给 <span id="cover-recipient">亲爱的你</span> 的电子贺卡</div>
                        <button id="start-btn" class="btn-cover-primary">放飞天灯</button>
                    </div>
                </div>

                <!-- 加载遮罩层 (这是第一步显示的) -->
                <div id="loading-overlay">
                    <div class="loading-content">
                        <div class="spinner"></div>
                        <div id="loading-text" class="loading-text">生成排队中，请稍候……</div>
                    </div>
                </div>

                <!-- 背景层 -->
                <div id="background-layer"></div>

                <!-- 漂浮挂件层 -->
                <div id="floater-layer"></div>

                <!-- 贺卡弹窗层 (放在 wrapper 内部以受圆角控制) -->
                <div id="card-mask" class="hidden"></div>
                <div id="card-modal" class="modal hidden">
                    <!-- overlay moved out -->
                    <div class="modal-content">
                        <!-- 卡片主体 -->
                        <div class="card-body">
                            <!-- 左侧：动态贺图区 -->
                            <div class="card-left">
                                <div class="frame-player-container">
                                    <canvas id="frame-canvas" width="360" height="480"></canvas>
                                    <!-- 提示词切换按钮已移除 -->
                                    <!-- 进度条悬浮在贺图底部 -->
                                    <div class="slider-control floating-slider">
                                        <input type="range" id="frame-slider" min="1" max="16" value="1" step="1">
                                    </div>
                                </div>
                            </div>

                            <!-- 右侧：明信片文本区 -->
                            <div class="card-right">
                                <!-- 明信片纹理背景在 CSS 中处理 -->

                                <!-- 邮戳区域（右上角） -->
                                <div class="postcard-stamp-area">
                                    <div class="postal-code">
                                        <div class="postal-cell"></div>
                                        <div class="postal-cell"></div>
                                        <div class="postal-cell"></div>
                                        <div class="postal-cell"></div>
                                        <div class="postal-cell"></div>
                                        <div class="postal-cell"></div>
                                    </div>
                                    <div class="stamp-box" id="stamp-box">
                                        <!-- 邮票图标，后续动态渲染 -->
                                        <div class="stamp-placeholder">邮票</div>
                                    </div>
                                </div>

                                <!-- 收件人区域（始终可见） -->
                                <div class="postcard-header">
                                    <div class="field-to">To: <span id="card-recipient">妈妈</span></div>
                                </div>

                                <!-- 标题/拼音 + 内嵌迷你 Tab -->
                                <div class="blessing-title-box">
                                    <div id="card-pinyin" class="field-pinyin">mèng qù nà fú</div>
                                    <div id="card-title" class="field-title">萌趣纳福</div>
                                </div>

                                <!-- 内容区域：单按钮切换 -->
                                <div class="card-tab-content">
                                    <!-- View 1: AI 寓意 (暖色卡片风格) -->
                                    <div id="tab-meaning" class="tab-pane active">
                                        <div class="meaning-card">
                                            <div class="meaning-card-content">
                                                <span class="meaning-label">AI寓意：</span>
                                                <span class="meaning-text" id="meaning-content">--</span>
                                            </div>
                                            <div class="card-toggle-btn">
                                                <button id="view-prompt-btn" class="btn-toggle">▶ 查看提示词</button>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- View 2: 生图提示词 (科技终端风格) -->
                                    <div id="tab-prompt" class="tab-pane">
                                        <div class="prompt-terminal">
                                            <div class="terminal-row">
                                                <span class="terminal-label">Style:</span>
                                                <span class="terminal-value" id="terminal-style">--</span>
                                            </div>
                                            <div class="terminal-row">
                                                <span class="terminal-label">Prompt:</span>
                                                <span class="terminal-value terminal-prompt-text"
                                                    id="terminal-prompt">--</span>
                                            </div>
                                            <div class="card-toggle-btn terminal-toggle">
                                                <button id="view-meaning-btn" class="btn-toggle btn-toggle-light">◆
                                                    返回AI寓意</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 底部操作区 -->
                                <div class="postcard-footer">
                                    <button id="accept-btn" class="btn-primary hidden-initially">接受祝福</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 调试面板容器 (Mock System) -->
    <div id="debug-panel" class="debug-panel collapsed">
        <!-- 内容由 mock.js 动态生成 -->
    </div>

    <!-- 脚本引入 -->
    <script src="js/main.js"></script>
    <script src="js/floater.js"></script>
    <script src="js/card.js"></script>
    <script src="js/mock.js"></script>
</body>

</html>
